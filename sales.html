<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales By Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="page-sales">
      <header>
        <div id="hdr-left">
          <img id="hdr-logo-left" src="assets/salmon.png" />
        </div>
        <div id="hdr-middle">
        </div>
        <div id="hdr-right">
          <h1>Sales</h1>
        </div>
      </header>

      <div id="main-section-sales">
        <form id="form_addStore">
          <fieldset>
            <legend>Add Store</legend>

            <label for="input_storeName">Name: </label>
            <input name="input_storeName" type="text" />

            <label class="input-num" for="input_minCust">Min: </label>
            <input name="input_minCust" type="number"/>

            <label class="input-num" for="input_maxCust">Max: </label>
            <input name="input_maxCust" type="number"/>

            <label class="input-num" for="input_avgOrder">Avg: </label>
            <input name="input_avgOrder" type="number"/>

            <button id="submit-button" type="submit">Submit</button>
          </fieldset>
        </form>

        <table id="tbl_allStores"></table>

        <script src="app.js"></script>
      </div>
    </div>

  </body>
</html>
